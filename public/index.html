<!DOCTYPE html>
<html>
<head>
  <title>HTML to Markdown... yay let's go!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-grid">
    <header>
      <h1>HTML to Markdown... yay let's go!</h1>

      <div class="message-container" id="messageContainer" aria-live="polite"></div>
    </header>

    <div class="flex-col">
      <h2>Input</h2>
      <form class="flex-col" id="urlForm">
        <input type="url" id="urlInput" placeholder="Paste URL here">
        <div class="buttons">
          <button type="submit" id="urlButton">Convert URL</button>
          <button type="button" id="urlConvertCopyButton">Convert + Copy</button>
        </div>
      </form>
      <form class="flex-col flex-col--100" id="htmlForm">
        <textarea id="htmlInput" placeholder="Paste HTML here"></textarea>
        <button type="button" id="htmlButton">Convert HTML</button>
      </form>
    </div>

    <div class="flex-col">
      <h2>Output</h2>
      <form class="flex-col flex-col--100" id="markdownForm">
        <textarea id="markdownOutput" readonly></textarea>
        <div class="buttons">
          <button type="button" id="copyButton">Copy</button>
          <button type="button" id="downloadButton">Download</button>
        </div>
      </form>
    </div>

  </div>

  <script src="https://unpkg.com/turndown@7.2.0/dist/turndown.js"></script>
  <script src="app.js"></script>
</body>
</html>
